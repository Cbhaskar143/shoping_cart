<nav class="navbar navbar-light">
    <div class="container-fluid">
        <a href="" class="navbar-brand">Navbar</a>
        <form action="" class="d-flex">
            <button (click)="checkout()" class="btn btn-outline-success">Checkout</button>
        </form>
    </div>
</nav>
<div class="container pb-5 mt-n2 mt-md-n3">
    <div class="row">
        <div class="col-xl-8 col-md-8">
            <!--item-->
            <div *ngFor="let product of productlist" class="d-sm-flex justify-content-between my-4 pb-4 border-bottom mt-4">
                <div class="media d-block d-sm-flex text-center text-sm-left">
                    <div class="cart-item-thum mx-auto mr-sm-4" href="">
                        <img [src]="product.img" alt="" class="zoom" style="object-fit: contain;">
                    </div>
                    <div class="media-body pt-3">
                        <h3 class="product-card-title font-weight-semibold border-0 pb-0 mx-15">{{product.name}}</h3>
                        <div class="font-size-sm"><span class="text-muted mr-2">type:</span>{{product.type}}</div>
                        <div class="font-size-sm">
                            <span class="text-muted mr-2">color:</span>{{product.color}}
                        </div>
                        <div class="font-size-lg text-primary pt-2">${{product.price}}</div>

                    </div>
                </div>
                <div class="pt-2 pt-sm-0 pl-sm-3 mx-auto mx-sm-0 text-center text-sm-left" style="max-width: 10rem;">
                <button (click)=" addToCart(product)" type="button" class="btn btn-info mt-3">Add To Cart</button>
            </div>
            </div>
        </div>
        <!--sidebar-->
        <div class="col-xl-4 col-md-4 pt-3 pt-md-0 mt-5">
            <h2 class="h6 px-4 py-3 bg-light text-center">Total Price</h2>
            <div class="h3 font-weight-semibold text-center py-3">{{total | currency:"INR"}}</div>
            <hr>
            <h3 class="h6 font-weight-semibold pt-4">Preview product</h3>
            <div class="product-info" *ngFor="let product of products;let i=index">
                <div class="col-md-3">
                    <div class="">
                        <img [src]="product.img" alt="" class="img-circle">
                    </div>
                </div>
                <h5>{{product.name}} <span>${{product.price}}</span></h5>
                <span class="text-muted">product description</span>
                <p>
                  {{product.discription}}
                </p>
                <div>
                    <input 
                    [(ngModel)]="product.quantity"
                    [ngModelOptions]="{standalone: true}"
                   
                    type="number" min="1" value="1" name="" class="form-control w-25"/>
                    <br>
                    <span>${{product.quantity*product.price ||"1.2-2"}}</span>
                </div>
                <button (click)="removeFromCart(product)" type="button" class="btn btn-danger mt-3">Remove From Cart</button>
                <hr>
            </div>
        </div>
    </div>
</div>
